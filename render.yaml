services:
  - type: web
    name: casino-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python3 -m uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_USERS
        value: "admin"
      - key: AUTO_DEAL
        value: "1"
      - key: AUTO_BET_SEC
        value: "60"
      - key: AUTO_REVEAL_SEC
        value: "15"
      - key: AUTO_GAP_SEC
        value: "3"
